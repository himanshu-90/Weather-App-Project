<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, We cant't found location!</h1>
            <img src="assets/error.png" alt="404 Error">
           
        </div>

        <div class="weather-body">
            <img src="/Weather App Project/assets/sun.jpg" alt="Weather Image" class="weather-img">
            

            <div class="weather-box">
                <p class="temperature">0<sup> °C</sup></p>
                <p class="description">Sunny</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="temperature">
                    <i class="fa-solid fa-temperature-arrow-down"></i>
                    <div class="text">
                        <span id="temperatureValue">0<sup>°C</sup></span>
                        <p>Temperature</p>
                    </div>
                </div>
                <div class="visiblity">
                    <i class="fa-regular fa-eye"></i>
                    <div class="text">
                        <span id="visiblity">21Km</span>
                        <p>Visiblity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f6e210ad3a.js" crossorigin="anonymous"></script>
</body>

</html>
